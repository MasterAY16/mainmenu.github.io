<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Main Menu</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <h1>Main Menu</h1>
    <div class="menu-buttons">
      <button onclick="goTo(1)">Monthly Expense Tracker</button>
      <button onclick="goTo(2)">Unit Converter</button>
      <button onclick="goTo(3)">Worst UI Dialer</button>
    </div>
  </div>
  <script>
    function goTo(num) {
      if (num == 1) {
        window.open("monthlyExpenseTracker/monthlyExpenseTracker.html");
      }
      if (num == 2) {
        window.open("unit converter/Unit converter.html")
      }
      if (num == 3) {
        window.open("nightmare dialer Worst UI/nightmare dialer.html")
      }
    } 
  </script>
</body>
</html>
