<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monthly Expense Tracker</title>
  <link rel="stylesheet" href="monthlyExpenseTracker.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Monthly Expense Tracker</h1>

    <div class="controls">
      <label for="month">Select Month:</label>
      <input type="month" id="month" />
    </div>

    <div class="balance">
      <h2>Balance:</h2>
      <p id="balance">Â£0.00</p>
    </div>

    <form id="transaction-form">
      <input type="text" id="desc" placeholder="Enter category or description" required />
      <input type="number" id="amount" step="0.01" placeholder="Amount (use negative for expenses)" required />
      <button type="submit">Add Entry</button>
    </form>

    <ul id="transaction-list"></ul>

    <canvas id="chart" width="400" height="200"></canvas>
  </div>

  <script src="monthlyExpenseTracker.js"></script>
</body>
</html>
