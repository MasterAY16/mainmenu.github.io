<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Unit Converter</title>
  <link rel="stylesheet" href="Unit converter.css" />
</head>
<body>
  <div class="container">
    <h1>Unit Converter</h1>
    <form id="converterForm">
      <label for="category">Category:</label>
      <select id="category" required>
        <option value="">--Select--</option>
        <option value="length">Length</option>
        <option value="mass">Mass</option>
        <option value="temperature">Temperature</option>
        <option value="speed">Speed</option>
        <option value="volume">Volume</option>
        <option value="time">Time</option>
        <option value="area">Area</option>
      </select>

      <div class="unit-selection">
        <label for="fromUnit">From:</label>
        <select id="fromUnit" required></select>

        <label for="toUnit">To:</label>
        <select id="toUnit" required></select>
      </div>

      <label for="inputValue">Value:</label>
      <input type="number" id="inputValue" placeholder="Enter value" required />

      <button type="submit">Convert</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="Unit converter.js"></script>
</body>
</html>
